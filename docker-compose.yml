services:
  db:
    image: postgres:16
    container_name: ledger_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ledger}
      POSTGRES_USER: ${POSTGRES_USER:-ledger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ledgerpass}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: ./backend
    container_name: ledger_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ledger}:${POSTGRES_PASSWORD:-ledgerpass}@db:5432/${POSTGRES_DB:-ledger}
      SESSION_SECRET: ${SESSION_SECRET}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      INVITE_CODE: ${INVITE_CODE}
      TZ: ${TZ:-Asia/Jakarta}
      SUMMARY_CACHE_TTL: ${SUMMARY_CACHE_TTL:-30}
      MONTH_SUMMARY_TTL: ${MONTH_SUMMARY_TTL:-60}
      LOGIN_RATE_LIMIT: ${LOGIN_RATE_LIMIT:-10}
      LOGIN_RATE_WINDOW: ${LOGIN_RATE_WINDOW:-300}
      LOGIN_USER_RATE_LIMIT: ${LOGIN_USER_RATE_LIMIT:-5}
      REGISTER_RATE_LIMIT: ${REGISTER_RATE_LIMIT:-5}
      REGISTER_RATE_WINDOW: ${REGISTER_RATE_WINDOW:-900}
      PASSWORD_MIN_LEN: ${PASSWORD_MIN_LEN:-8}
      DB_POOL_MIN: ${DB_POOL_MIN:-1}
      DB_POOL_MAX: ${DB_POOL_MAX:-10}
      DB_POOL_TIMEOUT: ${DB_POOL_TIMEOUT:-30}
      DB_POOL_MAX_WAITING: ${DB_POOL_MAX_WAITING:-100}
      PUBLIC_RATE_LIMIT: ${PUBLIC_RATE_LIMIT:-120}
      PUBLIC_RATE_WINDOW: ${PUBLIC_RATE_WINDOW:-60}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  migrate:
    image: flyway/flyway:10
    container_name: ledger_migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-ledger}
      FLYWAY_USER: ${POSTGRES_USER:-ledger}
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-ledgerpass}
      FLYWAY_BASELINE_ON_MIGRATE: "true"
      FLYWAY_BASELINE_VERSION: "1"
      FLYWAY_LOCATIONS: filesystem:/flyway/migrations
    command: -connectRetries=60 migrate
    volumes:
      - ./db/migrations:/flyway/migrations:ro

  web:
    image: nginx:alpine
    container_name: ledger_web
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

volumes:
  db_data:
