services:
  db:
    image: postgres:16
    container_name: ledger_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ledger}
      POSTGRES_USER: ${POSTGRES_USER:-ledger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ledgerpass}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: ./backend
    container_name: ledger_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ledger}:${POSTGRES_PASSWORD:-ledgerpass}@db:5432/${POSTGRES_DB:-ledger}
      SESSION_SECRET: ${SESSION_SECRET}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      INVITE_CODE: ${INVITE_CODE}
      TZ: Asia/Jakarta
    depends_on:
      db:
        condition: service_healthy

  migrate:
    image: flyway/flyway:10
    container_name: ledger_migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLYWAY_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-ledger}
      FLYWAY_USER: ${POSTGRES_USER:-ledger}
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-ledgerpass}
      FLYWAY_BASELINE_ON_MIGRATE: "true"
      FLYWAY_BASELINE_VERSION: "1"
      FLYWAY_LOCATIONS: filesystem:/flyway/migrations
    command: -connectRetries=60 migrate
    volumes:
      - ./db/migrations:/flyway/migrations:ro

  web:
    image: nginx:alpine
    container_name: ledger_web
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

volumes:
  db_data:
